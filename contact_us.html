<style>
p{padding:0;margin:0;font-family:"Times New Roman", serif;
letter-spacing: 1px;background-color:#f1f1f1;margin-bottom:5px;margin-top:1px;}

legend{margin-top:10px;border:1px solid #444;padding:5px;margin-bottom:15px;background-color:#f1f1f1;}

fieldset{width:350px;margin-left:485px;border:1px solid #444;padding:5px;}
</style>


<form action="mail.php" method="POST">
<h1 style=font-size:60px; align=center>Contact Us</h1>
<fieldset>
<legend>Contact Information</legend>
<p>Full Name*</p> <input type="text" name="name", placeholder="eg.John Adams" required>
<p>Email*</p> <input type="text" name="email", placeholder="abc@gmail.com" required>
<p>Phone*</p> <input type="text" name="phone", placeholder="Phone" required>
</fieldset>
<br />
<fieldset>
<legend>Request Call Back</legend>
<p>Request Phone Call:*</p>
Yes:<input type="checkbox" value="Yes" name="call"><br />
No:<input type="checkbox" value="No" name="call"><br />
</fieldset>
<br />
<fieldset>
<legend>Other Information</legend>
<p>Website</p> <input type="text" name="website">

<p>Priority</p>
<select name="priority" size="1">
<option value="Low">Low</option>
<option value="Normal">Normal</option>
<option value="High">High</option>
<option value="Emergency">Emergency</option>
</select>
<br />

<p>Type</p>
<select name="type" size="1">
<option value="update">Website Update</option>
<option value="change">Information Change</option>
<option value="addition">Information Addition</option>
<option value="new">New Products</option>
</select>
<br />
</fieldset>
<br />
<fieldset>
<legend>How can we help you?</legend>
<p>Message</p><textarea name="message" rows="8" cols="29"></textarea><br />
<input type="submit" style="font-face: 'Comic Sans MS'; font-size: 25; color: teal; background-color: black; border: 3pt ridge lightgrey" value="send">
<input type="reset" value="Clear"/>
</fieldset>
<h2 style=font-size:7dp>* mandatory fields</h2>
</form>
